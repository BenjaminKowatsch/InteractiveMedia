version: '2'
services:
  mongo:
    image: mongo
    volumes:
      - /data:/data/db
  backend:
    build: ./backend
    image: localhost:5000/backend
    ports:
      - "8081:8081"
    depends_on:
      - mongo
  web:
    build: 
      context: ./frontend
      args:
        - WEB_SERVICE_URL=http://cloudproject.mi.hdm-stuttgart.de:8081/
    image: localhost:5000/frontend
    ports:
      - 8088:80
    depends_on:
      - backend
